<mat-accordion *ngFor="let email of emails" class="accordion-list">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ email.headerSubject }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>De: {{ email.fromAddr }}</p>
    <p>{{ email.text }}</p>
  </mat-expansion-panel>
</mat-accordion>
